<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='signup.css') }}"
    />
  </head>
  <body>
    <div
      class="
        container
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <div class="card w-75">
        <div class="card-body">
          <h2 class="text-center mb-4">Sign Up</h2>
          <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
              <label for="signup-email">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="signup-email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-username">Username:</label>
              <input
                type="text"
                class="form-control"
                id="signup-username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="signup-password"
                name="password"
                required
              />
            </div>
            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
          <p class="text-center my-3">
            Already have an account?
            <a href="{{ url_for('signin') }}">Sign In</a>
          </p>
          <!-- Add this button inside the form or wherever you want it to appear -->
          <!-- Replace the existing button code in the signup.html file with the following -->
          <button
            type="button"
            class="payment-btn"
            onclick="window.location.href='/plan'"
          >
            Set up your Payment Method
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
      function validateForm(e) {
        e.preventDefault();

        const emailInput = document.getElementById("signup-email");
        const usernameInput = document.getElementById("signup-username");
        const passwordInput = document.getElementById("signup-password");

        const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
        if (!emailPattern.test(emailInput.value)) {
          alert("Please enter a valid email address.");
          return;
        }

        if (usernameInput.value.length < 1) {
          alert("Username must not be empty.");
          return;
        }

        if (passwordInput.value.length < 10) {
          alert("Password must be at least 10 characters long.");
          return;
        }

        e.target.submit();
      }

      document
        .querySelector("form")
        .addEventListener("submit", (e) => validateForm(e));
    </script>
  </body>
</html>
